version: '3.7'
services:
  fastapi:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
      - worker
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  worker:
    build: .
    command: rq worker -u redis://redis:6379
    depends_on:
      - redis
